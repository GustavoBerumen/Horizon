<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }} &bull; {{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    {% include navbar.html %}
    <header class="section" style="background-image: url({{ 'assets/img/' | append: page.image }});">
    </header>
    
    {{ content }}

    {% include footer.html %}
  </body>
</html>
